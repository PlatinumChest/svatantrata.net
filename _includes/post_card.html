<div class="post-card">
  <h3 class="post-title">
    <a href="{{ include.url | relative_url }}">{{ include.title }}</a>
  </h3>
  <p class="post-meta">{{ include.date | date: "%b %d, %Y" }}</p>
  {% if include.excerpt %}
    <p class="post-excerpt">{{ include.excerpt | strip_html | truncate: 180 }}</p>
  {% endif %}
</div>
